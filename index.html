<!DOCTYPE html>
<html>
    <head>
        <title>FreeCodeCamp Survey Form</title>
        <link rel="stylesheet" href="survey.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="https://codepen.io/" target="blank_"><img src="white3.jpg" alt="codepen.io logo" class="codepen-logo"></a>
                <p id="logo-part"><a href="https://codepen.io/freeCodeCamp/pen/zNqgVx" class="link-logocolor">FCC: Tribute page</a><br>
                <a href="https://codepen.io/freeCodeCamp" class="fcc">FreeCodeCamp.org</a> <a href="#" class="follow" >+ Follow</a></p>
            </div>
            <nav>
                <ul class="opt">
                   <li><a href="#" class="sign-in">Sign in</a></li>
                   <li><a href="#"><img src="search icon.png" alt="search" class="search-icon"></a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1 id="title">FreeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform.. </p>
            <div class="box">
                <form id="survey-form" action="mailto:khalidoyeneye@gmail.com" method="post" enctype="multipart/form-data" name="emailform">
                    <label for="name" id="name-label">
                        <span class="form-label">Name</span><br><input type="text" id="name" name="survey" placeholder="  Enter your name" class="field-style" required> 
                    </label>
                    <label for="email" class="each-label-field" id="email-label">
                        <span class="form-label">Email</span><br><input type="email" id="email" pattern=".+@gmail\.com" size="30" name="survey" placeholder="  Enter your email" class="field-style" required>
                    </label>
                    <label for="number" class="number-label" id="number-label">Age <span class="check-all">(optional)</span></label>
                    <input type="number" id="number" name="survey" placeholder="10" min="10" max="200">
                    <label for="role" class="sel-label" id="dropdown">Which option best describes your current role?</label><br>
                    <select id="role" name="role" placeholder="Select current role" class="field-style">
                        <option value="student">Student</option>
                        <option value="full-time-job">Full time job</option>
                        <option value="full-time-learner">Full time learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                    <label class="recomm">
                        Would you recommend FreeCodeCamp to a friend?<br>
                        <label for="definitely">
                            <input type="radio" id="definitely" name="recommend">definitely
                        </label>
                        <label for="Maybe">
                            <input type="radio" id="maybe" name="recommend">Maybe
                        </label>
                        <label for="not-sure">
                            <input type="radio" id="not-sure" name="recommend">Not sure
                        </label>
                    </label>
                    <label for="favorite-feature" class="fave-label">What is your favorite feature</label>
                    <select id="favorite-feature" name="favorite-feature" class="field-style">
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>
                    <label class="improve-checkbox">
                        What would you like to see improved? <span class="check-all">(Check all that apply)</span>
                        <label for="front-end-projects">
                            <input type="checkbox" id="front-end-projects" name="improve" value="front-end-projects">Front-end Projects
                        </label>
                        <label for="back-end-projects">
                            <input type="checkbox" id="back-end-projects" name="improve" value="back-end-projects">back-end Projects
                        </label>
                        <label for="data-visualization">
                            <input type="checkbox" id="data-visualization" name="improve" value="data-visualization">Data Visualization
                        </label>
                        <label for="challenges">
                            <input type="checkbox" id="challenges" name="improve" value="challenges">Challenges
                        </label>
                        <label for="open-source-community">
                            <input type="checkbox" id="open-source-community" name="improve" value="open-source-community">Open Source Community
                        </label>
                        <label for="gitter-help-rooms">
                            <input type="checkbox" id="gitter-help-rooms" name="improve" value="gitter-help-rooms">Gitter Help Rooms
                        </label>
                        <label for="videos">
                            <input type="checkbox" id="videos" name="improve" value="videos">Videos
                        </label>
                        <label for="city-meetups">
                            <input type="checkbox" id="city-meetups" name="improve" value="city-meetups">City Meetups
                        </label>
                        <label for="wiki">
                            <input type="checkbox" id="wiki" name="improve" value="wiki">Wiki
                        </label>
                        <label for="forum">
                            <input type="checkbox" id="forum" name="improve" value="Forum">Forum
                        </label>
                        <label for="additional-courses">
                            <input type="checkbox" id="additional-courses" name="improve" value="additional-courses">Additional Courses
                        </label>
                    </label>
                    <label for="tell-us" class="tell-us-more">
                        Any comments or suggestions?
                        <textarea id="tell-us" name="tell-us" placeholder="  Enter your comment here" class="suggest"></textarea>
                    </label>
                    <button type="submit" class="submit-button" id="submit">Submit</button>
                </form> 
            </div>
        </main>
        <footer>
            <h4>About Developer</h4>
            <p><a href="https://github.com/khalteck" target="blank_" class="footy" id="portfolio">Portfolio</a> | <a href="https://github.com/khalteck" target="blank_" class="footy" id="github">Github</a> 
                | <a href="https://twitter.com/khalteck" target="blank_" class="footy" id="twitter">Twitter</a> | <a href="https://mail.google.com/khalidoyeneye@gmail.com" target="blank_" class="footy" id="footy-email">Email</a></p>
            <p class="copy">Â© Copyright 2021. All rights reserved</p>
        </footer>
    </body>
</html>
